<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíï</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffe5ec, #ffd6e8, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.container {
  text-align: center;
  z-index: 2;
  padding: 20px;
}

h1 {
  color: #c2185b;
  font-size: 28px;
  animation: float 2s ease-in-out infinite;
}

@media (min-width: 600px) {
  h1 { font-size: 36px; }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

img {
  width: 200px;
  max-width: 80%;
  margin: 20px 0;
}

button {
  border: none;
  padding: 12px 28px;
  font-size: 20px;
  border-radius: 15px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#mau {
  background-color: #4CAF50;
  color: white;
  font-size: 22px;
}

#gak {
  background-color: #e53935;
  color: white;
  position: absolute;
}

#response {
  margin-top: 15px;
  font-size: 18px;
  color: #ad1457;
  min-height: 40px;
}

/* LOVE TERBANG */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 5s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0.8; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* BUNGA NYEMBUR */
.flower {
  position: absolute;
  bottom: -30px;
  font-size: 30px;
  animation: shootUp 1.2s ease-out forwards;
}

@keyframes shootUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-80vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="lagu.mp3" type="audio/mp3">
</audio>

<div class="container">
  <h1>Hari Valentine nih, kamu mau Valentine-an sama aku? üíñ</h1>

  <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdng4YWVreWwzcHI0dmlubDYyNjRudGlyYmJ4dHk4aGtsaDNvNmx0dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif">

  <div>
    <button id="mau" onclick="klikMau()">Mau üíï</button>
    <button id="gak">Gak Mau üòù</button>
  </div>

  <div id="response"></div>
</div>

<script>
let step = 0;
let size = 22;
let musicStarted = false;

function klikMau() {

  if (!musicStarted) {
    const music = document.getElementById("bgMusic");
    music.currentTime = 9; // mulai dari detik ke-3
    music.play();
    musicStarted = true;
  }

  const response = document.getElementById("response");
  const mauBtn = document.getElementById("mau");

  step++;
  size += 10;
  mauBtn.style.fontSize = size + "px";

  if (step === 1) {
    response.innerHTML = "Yakin nih? üò≥";
  } else if (step === 2) {
    response.innerHTML = "Beneran Mau nih? ü•∫";
  } else if (step === 3) {
    response.innerHTML = "Iyadeh Iyadeh üòè";
  } else if (step === 4) {
    showEnding();
    launchFlowers();
  }
}

function moveGak() {
  const button = document.getElementById("gak");

  const maxX = window.innerWidth - button.offsetWidth;
  const maxY = window.innerHeight - button.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  button.style.left = x + "px";
  button.style.top = y + "px";
}

// Desktop hover
document.getElementById("gak").addEventListener("mouseover", moveGak);

// HP touch
document.getElementById("gak").addEventListener("touchstart", function(e) {
  e.preventDefault();
  moveGak();
});

function showEnding() {
  const container = document.querySelector(".container");

  container.innerHTML = `
    <h1 style="color:#c2185b">
      Aku tau kamu bakalan jawab mau sih üòÜüíò
    </h1>

    <img src="https://media.giphy.com/media/45Ai0qy9zXCKR5MEYP/giphy.gif" width="250">

    <p style="font-size:20px;color:#ad1457;margin-top:20px;">
      Makasih kamu dan buat aku jadi orang paling bahagia! üíï
    </p>
  `;
}

function launchFlowers() {
  for (let i = 0; i < 35; i++) {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerHTML = "üå∏";
    flower.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(flower);

    setTimeout(() => {
      flower.remove();
    }, 1200);
  }
}

/* LOVE TERBANG */
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (18 + Math.random() * 18) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}, 600);
</script>

</body>
</html>
