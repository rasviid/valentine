<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíï</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffe5ec, #ffd6e8, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.container {
  text-align: center;
  z-index: 2;
  padding: 20px;
}

h1 {
  color: #c2185b;
  font-size: 28px;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

img {
  width: 200px;
  max-width: 80%;
  margin: 20px 0;
  transition: 0.3s ease;
}

button {
  border: none;
  padding: 12px 28px;
  font-size: 20px;
  border-radius: 15px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#mau {
  background-color: #4CAF50;
  color: white;
}

#gak {
  background-color: #e53935;
  color: white;
  position: absolute;
}

#response {
  margin-top: 15px;
  font-size: 18px;
  color: #ad1457;
  min-height: 40px;
}

/* BUNGA NYEMBUR */
.flower {
  position: absolute;
  bottom: -30px;
  font-size: 30px;
  animation: shootUp 1.2s ease-out forwards;
}

@keyframes shootUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-80vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Hari Valentine nih, kamu mau Valentine-an sama aku? üíñ</h1>

  <!-- GIF YANG BERUBAH -->
  <img id="gifImage"
  src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3YTg5bzM0cDhlem9maTh1aDljcmhoYnV1eDFlcHZscjFnZjdsb3k3byZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3IkH0Ch704BoApSn9r/giphy.gif">

  <div>
    <button id="mau" onclick="klikMau()">Mau üíï</button>
    <button id="gak">Gak Mau üòù</button>
  </div>

  <div id="response"></div>
</div>

<script>
let step = 0;
let size = 20;

const gifs = [
  "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZnptMGFrMzZ5bW1lMTJkbHM4c3JhMnhyMXBibXBtdzUwbnF0MGN1cSZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/osLWTRRtDXe29iYmcL/giphy.gif",
  "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MmducnRpZXV0eWl6OXR4OTN0eDAzZGd2bHR6c3N3dWJmNWpyNXVuNSZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/a0PvcuAurRncgDKwqX/giphy.gif",
  "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2tiZmYyamI0eWxuemhsOWQ3M3kzbGF0ODcxMDVqZTdwdW12d3Z1NSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/FDbIUZLwbCUS4786z3/giphy.gif"
];

function klikMau() {

  const response = document.getElementById("response");
  const mauBtn = document.getElementById("mau");
  const gif = document.getElementById("gifImage");

  step++;
  size += 10;
  mauBtn.style.fontSize = size + "px";

  if (step <= 3) {
    gif.src = gifs[step - 1]; // ganti gif
  }

  if (step === 1) {
    response.innerHTML = "Yakin nih? üò≥";
  } else if (step === 2) {
    response.innerHTML = "Beneran Mau? ü•∫";
  } else if (step === 3) {
    response.innerHTML = "Iyadeh Iya üòè";
  } else if (step === 4) {
    showEnding();
    launchFlowers();
  }
}

function moveGak() {
  const button = document.getElementById("gak");
  const maxX = window.innerWidth - button.offsetWidth;
  const maxY = window.innerHeight - button.offsetHeight;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  button.style.left = x + "px";
  button.style.top = y + "px";
}

document.getElementById("gak").addEventListener("mouseover", moveGak);
document.getElementById("gak").addEventListener("touchstart", function(e){
  e.preventDefault();
  moveGak();
});

function showEnding() {
  const container = document.querySelector(".container");
  container.innerHTML = `
    <h1 style="color:#c2185b">
      Aku tau kamu bakalan jawab mau sih üòÜüíò
    </h1>
    <img src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MmducnRpZXV0eWl6OXR4OTN0eDAzZGd2bHR6c3N3dWJmNWpyNXVuNSZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/J7hCpsLBNvRChMfBDL/giphy.gif" width="250">
    <p style="font-size:20px;color:#ad1457;margin-top:20px;">
      Makasih kamu dan buat aku jadi orang paling bahagia! üíï
    </p>
  `;
}

function launchFlowers() {
  for (let i = 0; i < 35; i++) {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerHTML = "üå∏";
    flower.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 1200);
  }
}
</script>

</body>
</html>
