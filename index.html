<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíï</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffe5ec, #ffd6e8, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.container {
  text-align: center;
  z-index: 2;
  padding: 20px;
}

h1 {
  color: #c2185b;
  font-size: 28px;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

img {
  width: 200px;
  max-width: 80%;
  margin: 20px 0;
  transition: 0.3s ease;
}

button {
  border: none;
  padding: 12px 28px;
  font-size: 20px;
  border-radius: 15px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#mau {
  background-color: #4CAF50;
  color: white;
}

#gak {
  background-color: #e53935;
  color: white;
  position: absolute;
}

#response {
  margin-top: 15px;
  font-size: 18px;
  color: #ad1457;
  min-height: 40px;
}

/* Speaker Button */
#musicToggle {
  position: fixed;
  bottom: 25px;
  right: 25px;
  background: #c2185b;
  color: white;
  border: none;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  font-size: 22px;
  cursor: pointer;
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* LOVE TERBANG */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 5s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0.8; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* BUNGA NYEMBUR */
.flower {
  position: absolute;
  bottom: -30px;
  font-size: 30px;
  animation: shootUp 1.2s ease-out forwards;
}

@keyframes shootUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-80vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="lagu.mp3" type="audio/mp3">
</audio>

<!-- Speaker Icon -->
<button id="musicToggle" onclick="toggleMusic()">üîá</button>

<div class="container">
  <h1>Hari Valentine nih, kamu mau Valentine-an sama aku? üíñ</h1>

  <img id="gifImage"
  src="https://media.giphy.com/media/3IkH0Ch704BoApSn9r/giphy.gif">

  <div>
    <button id="mau" onclick="klikMau()">Mau üíï</button>
    <button id="gak">Gak Mau üòù</button>
  </div>

  <div id="response"></div>
</div>

<script>
let step = 0;
let size = 20;
let musicStarted = false;

const gifs = [
  "https://media.giphy.com/media/osLWTRRtDXe29iYmcL/giphy.gif",
  "https://media.giphy.com/media/a0PvcuAurRncgDKwqX/giphy.gif",
  "https://media.giphy.com/media/FDbIUZLwbCUS4786z3/giphy.gif"
];

function klikMau() {

  if (!musicStarted) {
    const music = document.getElementById("bgMusic");
    music.currentTime = 9;
    music.play();
    musicStarted = true;
    document.getElementById("musicToggle").innerText = "üîä";
  }

  const response = document.getElementById("response");
  const mauBtn = document.getElementById("mau");
  const gif = document.getElementById("gifImage");

  step++;
  size += 10;
  mauBtn.style.fontSize = size + "px";

  if (step <= 3) {
    gif.src = gifs[step - 1];
  }

  if (step === 1) {
    response.innerHTML = "Yakin nih? üò≥";
  } else if (step === 2) {
    response.innerHTML = "Beneran Mau? ü•∫";
  } else if (step === 3) {
    response.innerHTML = "Iyadeh Iya üòè";
  } else if (step === 4) {
    showEnding();
    launchFlowers();
  }
}

function toggleMusic() {
  const music = document.getElementById("bgMusic");
  const btn = document.getElementById("musicToggle");

  if (music.paused) {
    music.play();
    btn.innerText = "üîä";
  } else {
    music.pause();
    btn.innerText = "üîá";
  }
}

function moveGak() {
  const button = document.getElementById("gak");
  const maxX = window.innerWidth - button.offsetWidth;
  const maxY = window.innerHeight - button.offsetHeight;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  button.style.left = x + "px";
  button.style.top = y + "px";
}

document.getElementById("gak").addEventListener("mouseover", moveGak);
document.getElementById("gak").addEventListener("touchstart", function(e){
  e.preventDefault();
  moveGak();
});

function showEnding() {
  const container = document.querySelector(".container");
  container.innerHTML = `
    <h1 style="color:#c2185b">
      Aku tau kamu bakalan jawab mau sih üòÜüíò
    </h1>
    <img src="https://media.giphy.com/media/J7hCpsLBNvRChMfBDL/giphy.gif" width="250">
    <p style="font-size:20px;color:#ad1457;margin-top:20px;">
      Aku ngerasa jadi orang paling bahagia! üíï
    </p>
  `;
}

function launchFlowers() {
  for (let i = 0; i < 35; i++) {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerHTML = "üå∏";
    flower.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 1200);
  }
}

/* LOVE TERBANG */
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "üíó";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (18 + Math.random() * 18) + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 600);
</script>

</body>
</html>
