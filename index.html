<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’•</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffe5ec, #ffd6e8, #fff0f5);
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.container {
  text-align: center;
  z-index: 2;
}

h1 {
  color: #c2185b;
  font-size: 36px;
  animation: float 2s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

img {
  width: 220px;
  margin: 20px 0;
}

button {
  border: none;
  padding: 15px 35px;
  font-size: 26px;
  border-radius: 15px;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s;
}

#mau {
  background-color: #4CAF50;
  color: white;
}

#gak {
  background-color: #e53935;
  color: white;
  position: absolute;
}

#response {
  margin-top: 20px;
  font-size: 22px;
  color: #ad1457;
  min-height: 40px;
}

/* LOVE TERBANG */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 5s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0.8; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* BUNGA NYEMBUR */
.flower {
  position: absolute;
  bottom: -30px;
  font-size: 30px;
  animation: shootUp 1.2s ease-out forwards;
}

@keyframes shootUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-80vh) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="lagu.mp3" type="audio/mp3">
</audio>

<div class="container">
  <h1>Hari Valentine nih, kamu mau Valentine-an sama aku? ğŸ’–</h1>

  <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExdng4YWVreWwzcHI0dmlubDYyNjRudGlyYmJ4dHk4aGtsaDNvNmx0dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif">

  <div>
    <button id="mau" onclick="klikMau()">Mau ğŸ’•</button>
    <button id="gak" onmouseover="moveGak()">Gak Mau ğŸ˜</button>
  </div>

  <div id="response"></div>
</div>

<script>
let step = 0;
let size = 26;
let musicStarted = false;

function klikMau() {

  if (!musicStarted) {
    document.getElementById("bgMusic").play();
    musicStarted = true;
  }

  const response = document.getElementById("response");
  const mauBtn = document.getElementById("mau");

  step++;
  size += 12;
  mauBtn.style.fontSize = size + "px";

  if (step === 1) {
    response.innerHTML = "Yakin nih? ğŸ˜³";
  } else if (step === 2) {
    response.innerHTML = "Beneran yakin? ğŸ¥º";
  } else if (step === 3) {
    response.innerHTML = "Klik sekali lagi kalau serius ğŸ˜";
  } else if (step === 4) {
    showEnding();
    launchFlowers();
  }
}

function moveGak() {
  const button = document.getElementById("gak");
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  button.style.left = x + "px";
  button.style.top = y + "px";
}

function showEnding() {
  document.body.innerHTML = `
    <div style="text-align:center;margin-top:80px">
      <h1 style="color:#c2185b">Aku tau kamu bakalan jawab mau sih ğŸ˜†ğŸ’˜</h1>
      <img src="https://media.giphy.com/media/45Ai0qy9zXCKR5MEYP/giphy.gif" width="250">
      <p style="font-size:22px;color:#ad1457;margin-top:20px;">
      Makasih kamu dan buat aku jadi orang paling bahagia! ğŸ’•
      </p>
    </div>
  `;
}

function launchFlowers() {
  for (let i = 0; i < 30; i++) {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerHTML = "ğŸŒ¸";
    flower.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(flower);

    setTimeout(() => {
      flower.remove();
    }, 1200);
  }
}

/* LOVE TERBANG */
setInterval(() => {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ğŸ’—";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (20 + Math.random() * 20) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}, 500);
</script>

</body>
</html>
